<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="http://127.0.0.1:8001/static/admin_add_patients.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div class="main-container">
        <h1>Welcome Admin</h1>
        <div class="form-container">
            <h2>Patient Creation Process</h2>
            <div class="initial-inputs">
                <h3>Step 1: In order to create a new patient, fill in the below details first:</h3>
                <div class="input-group">
                    <label for="no_of_allergies">No of Allergies:</label>
                    <input type="number" id="no_of_allergies" name="patient_id">
                </div>
                <div class="input-group">
                    <label for="no_of_surgeries">No of Surgeries:</label>
                    <input type="number" id="no_of_surgeries" name="patient_id">
                </div>
                <div class="input-group">
                    <label for="no_of_medications">No of Medications:</label>
                    <input type="number" id="no_of_medications" name="patient_id">
                </div>
                <button onclick="generatePatientDetailsForm()">Next</button>
            </div>
            <div class="form_container"></div>
        </div>
        
    </div>
    <script src="http://127.0.0.1:8001/static/header_loading_helper.js"></script>
    <script src="http://127.0.0.1:8001/static/admin_add_patients.js"></script>
</body>
</html>
